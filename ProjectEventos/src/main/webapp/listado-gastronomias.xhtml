<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h1>Listado gastronomias</h1>
	
	<h:form>
		<h:outputText value="No existe registros guardados" 
		rendered="#{empty gastronomiaControlador.gastronomias}">
		</h:outputText>
		 
		 <h:dataTable value="#{gastronomiaControlador.gastronomias}" var="gastronomia" rendered="#{not empty gastronomiaControlador.gastronomias}">

		 	<h:column>
					<f:facet name="header">Codigo</f:facet>
					#{gastronomia.codigo}
				</h:column>
				
				<h:column>
					<f:facet name="header">Descripcion</f:facet>
					#{gastronomia.descripcion}
				</h:column>
				
				
				
				<h:column>
					<f:facet name="header">Acciones</f:facet>
					<h:commandButton action="#{gastronomiaControlador.loadDatosEditar(gastronomia.codigo)}" value="Editar" />
					<h:commandButton action="#{gastronomiaControlador.borrar(gastronomia.codigo)}" value="Borrar" />
				</h:column>
		 </h:dataTable>
		 
		 	<h:commandButton action="crear-gastronomia" value="Crear Nueva gastronomia" />
	
	</h:form>


</body> 
</html>
