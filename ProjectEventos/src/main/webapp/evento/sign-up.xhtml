<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>Sign Up | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css"/>
    <link  href="https://fonts.googleapis.com/css?subset=latin,cyrillic-ext"></link>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"/>

    <!-- Bootstrap Core Css -->
    <link href="resources/plugins/bootstrap/css/bootstrap.css" rel="stylesheet"/>

    <!-- Waves Effect Css -->
    <link href="resources/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="resources/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="resources/css/style.css" rel="stylesheet"/>

</h:head> 

<body class="signup-page">
    <div class="signup-box">
        <div class="logo">
            <a href="javascript:void(0);">Admin<b>BSB</b></a>
            <small>Plataforma de Eventos</small>
        </div>
        <div class="card">
            <div class="body">
<!--             inicio del formulario -->
                <h:form id="sign_up" >
                    <div class="msg">Registro de Usuario</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">perm_identity</i>
                        </span>
                        <div class="form-line">
<!--                        <input type="text" class="form-control" name="namesurname" placeholder="Name Surname" /> -->
                            <h:inputText id="codigo" value="#{asistenteControlador.asistente.codigo}" class="form-control" p:type="text" p:placeholder="Codigo" />
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <h:inputText id="nombre" value="#{asistenteControlador.asistente.nombre}" class="form-control" p:type="text" p:placeholder="Nombre" />
                        </div>
                        
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <h:inputText id="cedula" value="#{asistenteControlador.asistente.cedula}" class="form-control" p:type="text" p:placeholder="Cedula" />
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">local_phone</i>
                        </span>
                        <div class="form-line">
	                             <h:inputText id="telefono" value="#{asistenteControlador.asistente.telefono}" class="form-control" p:type="text" p:placeholder="Telefono" />
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
	                             <h:inputText id="email" value="#{asistenteControlador.asistente.email}" class="form-control" p:type="text" p:placeholder="Email" />
                        </div>
                    </div>
                                        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
	                             <h:inputText id="direccion" value="#{asistenteControlador.asistente.direccion}" class="form-control" p:type="text" p:placeholder="Direccion" />
                        </div>
                    </div>
                                        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
	                             <h:inputText id="rol" value="#{asistenteControlador.asistente.rol}" class="form-control" p:type="text" p:placeholder="Rol" />
                        </div>
                    </div>
                     
                     <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
<!--                             <input type="email" class="form-control" name="email" placeholder="Email Address"  /> -->
	                             <h:inputText id="usuario" value="#{asistenteControlador.asistente.usuario}" class="form-control" p:type="text" p:placeholder="Usuario" />
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
<!--                             <input type="email" class="form-control" name="email" placeholder="Email Address"  /> -->
	                             <h:inputText id="password" value="#{asistenteControlador.asistente.password}" class="form-control" p:type="password" p:placeholder="ContraseÃ±a" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink" />
                        <label for="terms">Acepto los <a href="javascript:void(0);">termininos de uso</a>.</label>
                    </div>

<!--                     <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">SIGN UP</button> -->
					<h:commandButton class="btn btn-block btn-lg bg-pink waves-effect" action="#{asistenteControlador.guardar()}" value="Guardar" />
					
                    <div class="m-t-25 m-b--5 align-center">
                        <a href="sign-in.jsf">Ya esta registrado?</a>
                    </div>
                </h:form>
<!--                 fin del formulario -->
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="resources/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="resources/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="resources/plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="resources/plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="resources/js/admin.js"></script>
    <script src="resources/js/pages/examples/sign-up.js"></script>
</body>
</html>
