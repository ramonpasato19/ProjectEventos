<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
    	<h:outputLabel value="Geolocalizacion en JSF"></h:outputLabel>
    	
    	    
    	<style>
      		#map {
      			height: 100%;
      		}
      		html, body {
        		height: 100%;
        		margin: 0;
        		padding: 0;
      		}
    	</style>
  	</h:head>
  
  	<h:body>
    	<div id="map"></div>
		<h:button>
		</h:button>
	    <script>
      		function initMap() {
        		var map = new google.maps.Map(document.getElementById('map'), {
          			center: {lat: 18.0858100, lng: -15.9785000},
          			zoom: 3
        		});

	        	if (navigator.geolocation) {
	          		navigator.geolocation.getCurrentPosition(function(position) {
	            	var pos = {
	              		lat: position.coords.latitude,
	              		lng: position.coords.longitude
	            	};
	            	var pos1 = {
		              		lat: -2.9009,
		              		lng: -78.9995
		            };
	            	var pos2 = {
		              		lat: 3.4206,
		              		lng: -76.5222
		            };

	            	var image = 'imagenes/bandera.jpg';

	           		var marker = new google.maps.Marker({
	          			position: pos,
	          			map: map,
	          			draggable: true,
	          			animation: google.maps.Animation.DROP,
	          			icon: image
	        		});
	           		var marker1 = new google.maps.Marker({
	          			position: pos1,
	          			map: map,
	          			draggable: true,
	          			animation: google.maps.Animation.DROP,
	          			label: 'SB',
	          			title: 'San Blas'
	        		});
	           		var marker2 = new google.maps.Marker({
	          			position: pos2,
	          			map: map,
	          			draggable: true,
	          			animation: google.maps.Animation.DROP,
	          			label: 'CA',
	          			title: 'Posicion Siguiente'
	        		});

	           		google.maps.event.addListener(map, 'click', function(event) {
	            		addMarker(event.latLng, map);
	            	});

	           		function addMarker(location, map) {
            			var marker = new google.maps.Marker({
	            			position: location,
	            		    map: map,
		          			draggable: true,
		          			animation: google.maps.Animation.DROP
	            		});
	            	}
	            	
	           		google.maps.event.addListener(marker1, 'click', function(event) {
						ruta(event.latLng);
	            	});

	           		google.maps.event.addListener(marker2, 'click', function(event) {
						ruta(event.latLng);
	            	});
	            	
	            	function ruta(location){
	            		var objConfigDR = {
	    	    	           	map: map,
	    	    	        }

	    	    	        var objConfigDS = {
	    	    	    		origin: pos,
	    		    	    	destination: location,
	    			    	    travelMode: google.maps.TravelMode.DRIVING
	    	    			}
	    	    			
	    	           		var directionsService = new google.maps.DirectionsService();
	    					var directionRenderer = new google.maps.DirectionsRenderer(objConfigDR);

	    					directionsService.route(objConfigDS, fnRutear);


	    		      		function fnRutear(resultados, status){
	    						if(status == 'OK'){
	    							directionRenderer.setDirections(resultados);
	    						}else{
	    							alert('error' + status);
	    						}
	    					}	
		            }


	          		}, function() {
	            		handleLocationError(true, infoWindow, map.getCenter());
	          		});
						          		
	        	} 

	        	else {
	          		handleLocationError(false, infoWindow, map.getCenter());
	        	}
      		}
         	
      		function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        		infoWindow.setPosition(pos);
        		infoWindow.setContent(browserHasGeolocation ?
                	'Error: The Geolocation service failed.' :
                    'Error: Your browser doesn\'t support geolocation.');
      		}          	  		
      	</script>

		<script 
    		src="https://maps.googleapis.com/maps/api/js?key= AIzaSyBS0zuLmLKaB_9hJ_2GCuBwrY10js68UTM &amp;callback=initMap">
    	</script>
  	</h:body>
</html>
