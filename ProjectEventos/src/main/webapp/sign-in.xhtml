<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>Sign In | Guambra Raymi</title>
    <!-- Favicon-->
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css"/>
    <link  href="https://fonts.googleapis.com/css?subset=latin,cyrillic-ext"></link>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"/>

    <!-- Bootstrap Core Css -->
    <link href="resources/plugins/bootstrap/css/bootstrap.css" rel="stylesheet"/>

    <!-- Waves Effect Css -->
    <link href="resources/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="resources/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="resources/css/style.css" rel="stylesheet"/>
</h:head> 

<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">Guambra<b>Raymi</b></a>
            <small>Plataforma de Eventos</small>
        </div>
        <div class="card">
            <div class="body">
                <h:form id="sign_in" >
                    <div class="msg">Inicio de Sesion</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
<!--                             <input type="text" class="form-control" name="username" placeholder="Username" /> -->
                            <h:inputText  value="#{loginControlador.correoIngresado}" class="form-control" p:type="email" p:placeholder="Correo" />

                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
<!--                             <input type="password" class="form-control" name="password" placeholder="Password" /> -->
                            <h:inputText  value="#{loginControlador.claveIngresado}" class="form-control" p:type="password" p:placeholder="Contraseña" />

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink"/>
                            <label for="rememberme">Recordarme</label>
                        </div>
                        <div class="col-xs-4">
<!--                             <button class="btn btn-block bg-pink waves-effect" type="submit">SIGN IN</button> -->
									<h:commandButton class="btn btn-block bg-pink waves-effect" type="submit" value="SIGN IN" action="#{loginControlador.listar()}"></h:commandButton>

                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a href="sign-up.jsf">Registrese Ahora!</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a href="forgot-password.jsf">Olvido la contraseña?</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a href="index.jsf">Home</a>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="resources/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="resources/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="resources/plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="resources/plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="resources/js/admin.js"></script>
    <script src="resources/js/pages/examples/sign-up.js"></script>
</body>


</html>
