<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h1>Listado concursos</h1>
	
	<h:form>
		<h:outputText value="No existe registros guardados" 
		rendered="#{empty concursoControlador.concursos}">
		</h:outputText>
		 
		 <h:dataTable value="#{concursoControlador.concursos}" var="concurso" rendered="#{not empty concursoControlador.concursos}">

		 	<h:column>
					<f:facet name="header">Codigo</f:facet>
					#{concurso.codigo}
				</h:column>
				
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					#{concurso.nombre}
				</h:column>
				
				
				
				<h:column>
					<f:facet name="header">Acciones</f:facet>
					<h:commandButton action="#{concursoControlador.loadDatosEditar(concurso.codigo)}" value="Editar" />
					<h:commandButton action="#{concursoControlador.borrar(concurso.codigo)}" value="Borrar" />
				</h:column>
		 </h:dataTable>
		 
		 	<h:commandButton action="crear-concurso" value="Crear Nuevo concurso" />
	
	</h:form>

</body> 
</html>
