<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h1>Crear Sector</h1>

<h:form>
<h:panelGrid columns="3">

	<h:outputLabel value="Id" for="codigo"/>
	<h:inputText id="codigo" value="#{sectorControlador.sector.codigo}"/>
	<h:message for="codigo"/>
	
	<h:outputLabel value="Nombre" for="nombre"/>
	<h:inputText id="nombre" value="#{sectorControlador.sector.nombre}"/>
	<h:message for="nombre"/>
	
	<h:outputLabel value="Direccion" for="direccion"/>
	<h:inputText id="direccion" value="#{sectorControlador.sector.direccion}"/>
	<h:message for="direccion"/>
	
	
</h:panelGrid>
	
	<h:commandButton action="#{sectorControlador.guardar()}" value="Guardar" />
</h:form>

</body> 
</html>
