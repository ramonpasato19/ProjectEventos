<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 


<h1>Crear Categoria</h1>

<h:form>
<h:panelGrid columns="3">

	<h:outputLabel value="Id" for="codigo"/>
	
	<h:inputText id="codigo" value="#{categoriaControlador.categoria.codigo}"/>
	<h:message for="codigo"/>
	
	<h:outputLabel value="Nombre" for="nombre"/>
	<h:inputText id="nombre" value="#{categoriaControlador.categoria.nombre}"/>
	<h:message for="nombre"/>
	
	<h:outputLabel value="Descripcion" for="descripcion"/>
	
	<h:inputText id="descripcion" value="#{categoriaControlador.categoria.descripcion}"/>
	<h:message for="descripcion"/>
	
	
</h:panelGrid>
	
	<h:commandButton action="#{categoriaControlador.guardar()}" value="Guardar" />
	
</h:form>

</body> 
</html>
