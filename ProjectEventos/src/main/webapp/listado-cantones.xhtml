<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h1>Listado Cantones</h1>
	
	<h:form>
		<h:outputText value="No existe registros guardados"
		 rendered ="#{empty cantonControlador.cantones}">
	
		</h:outputText>
		 
		 
 		<h:dataTable value="#{cantonControlador.cantones}" var="canton" rendered="#{not empty cantonControlador.cantones}">
		 	<h:column>
					<f:facet name="header">Codigo</f:facet>
					#{canton.codigo}
				</h:column>
				
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					#{canton.nombre}
				</h:column>
			
				
				<h:column>
					<f:facet name="header">Acciones</f:facet>
					<h:commandButton action="#{cantonControlador.loadDatosEditar(canton.codigo)}" value="Editar" />
					<h:commandButton action="#{cantonControlador.borrar(canton.codigo)}" value="Borrar" />
				</h:column>
		 </h:dataTable>
		 
		 	
			<h:commandButton action="crear-canton" value="Crear Nuevo Canton" />		
	</h:form>

</body> 
</html>
