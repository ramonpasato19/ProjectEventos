<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="jquery-datatable.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:define name="corpo">
		<h:form id="listagem">
			<p:dataTable value="#{asistenteControlador.asistentes}" var="l">
				<p:column>
					<f:facet name="header">Cedula</f:facet>
				#{l.cedula}
			</p:column>
				<p:column>
					<f:facet name="header">Nombres</f:facet>
				#{l.nombre}
			</p:column>
				<p:column>
					<f:facet name="header">Telefono</f:facet>
				#{l.telefono}
			</p:column>
				<p:column>
					<p:commandButton oncomplete="PF('detalheLivro').show()"
						process="@this" update=":detalhe">
						<f:setPropertyActionListener value="#{l}"
							target="#{asistenteControlador.asistente}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
		<p:dialog modal="true" height="400" width="400"
			widgetVar="detalheLivro">
			<h:form id="detalhe">
				<h:panelGrid columns="1">
					<h:outputLabel value="Cedula: " />
<!-- 					<h:outputText value="#{livroMB.livro.titulo}" /> -->
					<p:inputText value="#{asistenteControlador.asistente.cedula}"></p:inputText>

					<h:outputLabel value="Nombres" />
					<p:inputText value="#{asistenteControlador.asistente.nombre}"></p:inputText>
<!-- 					<p:inputText value="#{livroMB.livro.titulo}"></p:inputText> -->
					
					<h:outputLabel value="Telefono" />
					<p:inputText value="#{asistenteControlador.asistente.telefono}"></p:inputText>

				</h:panelGrid>
				<p:commandButton value="Guardar" action="#{asistenteControlador.guardar()}"
					process="@form" update="@form :listagem" />
			</h:form>
		</p:dialog>
	</ui:define>

</ui:composition>
