<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h1>Listado Sectores</h1>
	
	<h:form>
		<h:outputText value="No existe registros guardados" 
		rendered="#{empty sectorControlador.sectores}">
		</h:outputText>
		 
		 <h:dataTable value="#{sectorControlador.sectores}" var="sector" rendered="#{not empty sectorControlador.sectores}">

		 	<h:column>
					<f:facet name="header">Codigo</f:facet>
					#{sector.codigo}
				</h:column>
				
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					#{sector.nombre}
				</h:column>
				
				<h:column>
					<f:facet name="header">Direccion</f:facet>
					#{sector.direccion}
				</h:column>
				
				<h:column>
					<f:facet name="header">Acciones</f:facet>
					<h:commandButton action="#{sectorControlador.loadDatosEditar(sector.codigo)}" value="Editar" />
					<h:commandButton action="#{sectorControlador.borrar(sector.codigo)}" value="Borrar" />
				</h:column>
		 </h:dataTable>
		 
		 	<h:commandButton action="crear-sector" value="Crear Nuevo Sector" />
	
	</h:form>

</body> 
</html>
