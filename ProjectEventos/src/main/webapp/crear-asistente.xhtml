<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<title>Asistente - Agregar</title>

    
    
      <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Guambra-<b></b>Raymi</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="resources/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="resources/bower_components/font-awesome/css/font-awesome.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="resources/bower_components/Ionicons/css/ionicons.min.css"/>
  <!-- Theme style -->
  <link rel="stylesheet" href="resources/dist/css/AdminLTE.min.css"/>
  <!-- iCheck -->
  <link rel="stylesheet" href="resources/plugins/iCheck/square/blue.css"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>

</h:head> 
<body class="hold-transition register-page"> 
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Guambra-</b>Raymi</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Registrar new Asistente</p>

  
<div class="jumbotron">
		<div class="container">
			<h1>Datos</h1>
			<br/>

<h:form>
<h:panelGrid columns="3">
	
	
	
	<h:outputLabel value="Id" for="codigo"/>
	<h:inputText id="codigo"  placeholder="pepe" value="#{asistenteControlador.asistente.codigo}" class="form-control" />
	<h:message for="codigo"/>
	
	<h:outputLabel value="Nombre" for="nombre"/>
	<div class="form-group has-feedback">
	<h:inputText id="nombre" Type="Text" placeholder="pepe" value="#{asistenteControlador.asistente.nombre}" class="form-control"/>
	<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
	<h:message for="nombre"/>
	</div>
	
	<h:outputLabel value="Cedula" for="cedula"/>
	<h:inputText id="cedula" value="#{asistenteControlador.asistente.cedula}" class="form-control"/>
	<h:message for="cedula"/>
	
	<h:outputLabel value="Telefono" for="telefono"/>
	<h:inputText id="telefono" value="#{asistenteControlador.asistente.telefono}" class="form-control"/>
	<h:message for="telefono"/>
	
	<h:outputLabel value="Email" for="email"/>
	<h:inputText id="email" value="#{asistenteControlador.asistente.email}" class="form-control"/>
	<h:message for="email"/>
	
	<h:outputLabel value="Direccion" for="direccion"/>
	<h:inputText id="direccion" value="#{asistenteControlador.asistente.direccion}" class="form-control"/>
	<h:message for="direccion"/>
	
	<h:outputLabel value="Usuario" for="usuario"/>
	<h:inputText id="usuario" value="#{asistenteControlador.asistente.usuario}" class="form-control" placeholder="Usuario"/>
	<h:message for="usuario"/>
	
	 	
	<h:outputLabel value="Password" for="password"/>
	<h:inputText id="password" type="password" value="#{asistenteControlador.asistente.password}" class="form-control"/>
	 <span class="glyphicon glyphicon-lock form-control-feedback"></span>
	<h:message for="password"/>
	
	<br/>
</h:panelGrid>
	
	<h:commandButton action="#{asistenteControlador.guardar()}" value="Guardar" class="btn btn- btn-primary"/>
	
</h:form>
</div>
</div>
 <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
        Google+</a>
    </div>

    <a href="login.html" class="text-center">Ya soy un Miembro</a>
</div>
</div>

<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="resources/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="resources/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="resources/plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body> 
</html>
