<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h1>Listado Categorias</h1>
	
	<h:form>
		<h:outputText value="No existe registros guardados" 
		rendered="#{empty categoriaControlador.categorias}">
		</h:outputText>
		 
		 <h:dataTable value="#{categoriaControlador.categorias}" var="categoria" rendered="#{not empty categoriaControlador.categorias}">

		 	<h:column>
					<f:facet name="header">Codigo</f:facet>
					#{categoria.codigo}
				</h:column>
				
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					#{categoria.nombre}
				</h:column>
				
				<h:column>
					<f:facet name="header">Descripcion</f:facet>
					#{categoria.descripcion}
				</h:column>
				
				<h:column>
					<f:facet name="header">Acciones</f:facet>
					<h:commandButton action="#{categoriaControlador.loadDatosEditar(categoria.codigo)}" value="Editar" />
					<h:commandButton action="#{categoriaControlador.borrar(categoria.codigo)}" value="Borrar" />
				</h:column>
		 </h:dataTable>
		 
		 	<h:commandButton action="crear-categoria" value="Crear Nueva categoria" />
	
	</h:form>

</body> 
</html>
